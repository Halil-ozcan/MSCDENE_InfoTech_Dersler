<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Intro</title>
</head>

<body>
    <!-- Inline (Satır İçi) JS -->
    <button type="button" onclick="alert('Bana tıkladın!')">Bana Tıklasana</button>

    <button type="button" onclick="helloWorld()">Bana da tıklasana</button>


    <button type="button" id="button3">Bu da son, buna tıkla!</button>
    <!-- Internal (Dahili) JS -->
    <script>
        function helloWorld() {
            alert('Merhaba Dünya');
        }

    </script>

    <!-- External (Harici JS) -->
    <script src="script.js"></script>
</body>

</html>
